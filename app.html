<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>WeatherApp</title>
</head>
<body>
<div class="weather">
	<div>
		<h2 id="city">City Name</h2>
		<p id="tmp">Temperature</p>
		<p id="desc">Description</p>
	</div>
	<div>
		<input id="search" type="text" placeholder="Search City">
		<button onclick="weather()">Cheak Weather</button>
	</div>
</div>
<script type="text/javascript">
    function weather(){ 
        const city=document.querySelector("#city");
        const tmp=document.querySelector("#tmp");
        const desc=document.querySelector("#desc");
        const search=document.querySelector("#search").value;

        const url="https://api.openweathermap.org/data/2.5/weather?q="+search+"&APPID=3bc6e588e6fb64e0613be473625b660b";
        fetch(url).then(function(xyz){
            return xyz.json();
        })
        .then(function(result){
            city.innerText=result.name;
            tmp.innerText="Temperature: "+Math.floor(result.main.temp-273.15)+"Â°C";
            desc.innerText="Description: "+result.weather[0].description;
        })
        .catch(function(error){
            city.innerHTML="<span class='error'>City not Found</span>"
        })
    }











</script>
</body>
</html>
